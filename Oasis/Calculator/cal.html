<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <table class="container">
            <tr>
                <td colspan="3"><input type="text" id="result"></td>
                <td><input class="btn1" type="button" value="C" onclick="clearScreen()">
            </tr>
            <tr>
                <td> <input class="btn" type="button" value="1" onclick="show('1')" /> </td>
                <td> <input class="btn" type="button" value="2" onclick="show('2')" /> </td>
                <td> <input class="btn" type="button" value="3" onclick="show('3')" /> </td>
                <td> <input class="btn1" type="button" value="/" onclick="show('/')" /> </td>
            </tr>
            <tr>
                <td> <input class="btn" type="button" value="4" onclick="show('4')" /> </td>
                <td> <input class="btn" type="button" value="5" onclick="show('5')" /> </td>
                <td> <input class="btn" type="button" value="6" onclick="show('6')" /> </td>
                <td> <input class="btn1" type="button" value="-" onclick="show('-')" /> </td>
            </tr>
            <tr>
                <td> <input class="btn" type="button" value="7" onclick="show('7')" /> </td>
                <td> <input class="btn" type="button" value="8" onclick="show('8')" /> </td>
                <td> <input class="btn" type="button" value="9" onclick="show('9')" /> </td>
                <td> <input class="btn1" type="button" value="+" onclick="show('+')" /> </td>
            </tr>
            <tr>
                <td> <input class="btn1" type="button" value="." onclick="show('.')" /> </td>
                <td> <input class="btn" type="button" value="0" onclick="show('0')" /> </td>
                <td> <input class="btn2" type="button" value="Enter" onclick="calculate()"/> </td>
                <td> <input class="btn1" type="button" value="*" onclick="show('*')" /> </td>
            </tr>
        </table>
        <script type="text/javascript" src="cal.js"></script>
    </body>
</html>
